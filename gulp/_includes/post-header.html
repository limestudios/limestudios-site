<section class="post-header {{ page.image }}  {{ page.theme }}" style="background: url({{ page.cover-image }}) no-repeat center center; background-color: {{ page.color }}">
  <div class="post-text">
    <h2>{{ page.title }}</h2>
    <p>Written by {{ page.author }} on {{ page.date | date: '%B %d, %Y' }}</p>
  </div>
</section>
